<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>TGL</title>
</head>
<body>
  <header>
    <div class="container-header">
      <ul>
        <li><h1>TGL</h1></li>
        <li><a href="/">Home</a></li>
      </ul>
      <ul>
        <li><a href="/">Account</a></li>
        <li><a href="/">Log Out<img src="/assets/arrow-right-black.svg" alt="arrow-right" /></a></li>
      </ul>
    </div>
  </header>
  <main>
    <section class="main-section">
      <h3><span>New bet</span> for mega-sena</h3>
      <strong>Choose a game</strong>
      <ul>
        <li class="purple">
          <input data-js="button-game" type="radio" id="lotofacil" name="game" value="Lotofácil">
          <label for="lotofacil">Lotofácil</label>
        </li>
        <li class="green">
          <input checked data-js="button-game" type="radio" id="megasena" name="game" value="Mega-Sena">
          <label for="megasena">Mega-Sena</label>
        </li>
        <li class="orange">
          <input data-js="button-game" type="radio" id="quina" name="game" value="Quina">
          <label for="quina">Quina</label>
        </li>
      </ul>
      <div class="description-game">
        <h4>Fill your bet</h4>
        <p data-js="description-game"></p>
      </div>
      <div class="numbers-container">
        <div class="number">01</div>
        <div class="number">02</div>
        <div class="number">03</div>
        <div class="number">04</div>
        <div class="number">05</div>
        <div class="number">06</div>
        <div class="number">07</div>
        <div class="number">08</div>
        <div class="number">09</div>
        <div class="number">09</div>
        <div class="number">09</div>
        <div class="number">09</div>
      </div>
      <div class="container-action-buttons">
        <div class="button-empty">
          <button type="button">Complete Game</button>
          <button type="button">Clear Game</button>
        </div>
        <button class="button-cart" type="button">
          <img src="/assets/cart.png" alt="cartg" width="20" height="20">
          <span>Add to cart</span>
        </button>
      </div>
    </section>
    <section class="cart">
      <h3>CART</h3>
      <div class="bet">
        <img src="/assets/trash.svg" alt="trash" />
        <div class="separator"></div>
        <div class="bet-info">
          <h4>01, 03, 50, 44, 32</h4>
          <div>
            <strong>Lotofácil</strong><span>R$ 2,50</span>
          </div>
        </div>
      </div>
      <div class="total">
        <h2><span>Cart</span> total: R$ 7,00</h2>
      </div>
      <div class="save">
        <button type="button">Save <img src="/assets/arrow-right.svg" alt="arrow-right" /></button>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
